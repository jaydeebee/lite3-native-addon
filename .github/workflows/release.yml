name: Release

on:
  push:
    branches: [main]

# Required for semantic-release and npm provenance
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  # First check if a release is needed to avoid unnecessary prebuild work
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Check if release needed
        id: check
        run: |
          if npx semantic-release --dry-run 2>&1 | grep -q "Published release"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "Release will be created"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "No release needed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prebuild:
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            arch: x64

          # Linux arm64
          - os: ubuntu-24.04-arm
            arch: arm64

          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}
    name: Prebuild ${{ matrix.os }} / ${{ matrix.arch }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build prebuild
        run: pnpm prebuild --arch ${{ matrix.arch }}

      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 1

  release:
    needs: prebuild
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build TypeScript
        run: pnpm build:ts

      - name: Download all prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          path: prebuilds-all
          pattern: prebuild-*
          merge-multiple: true

      - name: Organize prebuilds
        run: |
          mkdir -p prebuilds
          cp -r prebuilds-all/* prebuilds/ 2>/dev/null || true
          echo "Prebuilds collected:"
          find prebuilds -type f -name "*.node" | wc -l

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uses OIDC trusted publishing - no NPM_TOKEN needed